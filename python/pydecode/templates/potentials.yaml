semirings:
  - type: Viterbi
    cvalue: double
    format: d
    npvalue: np.double
    viterbi: Yes
    description:
      Real-valued max probability potentials.

      Uses the operations :math:`(+, *) = (\max, *)`.
  - type: LogViterbi
    cvalue: double
    format: d
    npvalue: np.double
    viterbi: True
    description:
      Real-valued max log-probability potentials.

      Uses the operations :math:`(+, *) = (\max, *)`.
  - type: Inside
    cvalue: double
    npvalue: np.double
    format: d
    viterbi: Yes
    description:
      Real-valued probability potentials.

      Uses the operations :math:`(+, *) = (+, *)`.
  - type: MinMax
    cvalue: double
    npvalue: np.double
    format: d
    viterbi: No
    description:
      Real-valued min value potentials.

      Uses the operations :math:`(+, *) = (\min, \max)`.
  - type: SparseVector
    ctype: SparseVectorPotential
    cvalue: vector[pair[int, int]]
    viterbi: No
    description:
      Sparse-vector valued weights.
  - type: MinSparseVector
    cvalue: vector[pair[int, int]]
    viterbi : False
  - type: MaxSparseVector
    cvalue: vector[pair[int, int]]
    viterbi : No
  - type: Counting
    cvalue: int
    format: i
    npvalue: np.int8
    viterbi: False,
    description:
      Natural-valued counting potentials.

      Uses the operations :math:`(+, *) = (+, *)`.
  - type: Bool
    cvalue: bool
    viterbi: Yes
    description:
      Boolean-valued logical potentials.

      Uses the operations :math:`(+, *) = (\land, \lor)`.
